<head>
    <meta charset="UTF-8">

<body>

    <div class="row">
        <button class="tablink" onclick="openPage('consumption', this)">Oxygen Consumption</button>
        <button class="tablink" onclick="openPage('duration', this)" id="defaultOpen">Oxygen Duration</button>
        <button class="tablink" onclick="openPage('beerMath', this)">Sea-Long Beer Math</button>
    </div>

    <div class="row">
        <div class="portfolioContainer tabcontent" id="duration">
            <h2 style="text-align: center">Oxygen Duration Calculation</h2>
            <form>

                <label for="cylinderConstant" class="form__label">Tank Type (Constant)</label>
                <select class="custom-select" id="cylinderConstant">
                    <option value="0.16">D (0.16)</option>
                    <!-- <option value="0.28">E (0.28)</option> -->
                    <!-- <option value="2.41">G (2.41)</option> -->
                    <!-- <option value="3.14">H (3.14)</option> -->
                    <!-- <option value="3.14">K (3.14)</option> -->
                    <!-- <option value="1.56">M (1.56)</option> -->
                    <option value="0.75" selected>A119 (0.75)</option>
                    <option value="1.9">PC-12 (1.9)</option>
                </select>

                <br>

                <label for="gaugePressure" class="form__label">Gauge pressure (psi):</label>
                <input id="gaugePressure" type="number" min=0 class="form__input" required>
                <br><span>Safe residual pressure = 200 psi</span>

                <br>

                <label for="flowRate" class="form__label">Flow Rate (l/min):</label>
                <input id="flowRate" type="number" min=0 class="form__input" required>

                <br>

            </form>

            <button class="submitButton" type="submit" onclick="calculateDuration()">Calculate Oxygen Duration</button>


            <h1 style="text-align: center" id="durationBanner"></h1>

            <!-- <h3>Formula</h3> -->

            <!-- <p>
                ((<span id="gaugePSI">Gauge Pressure</span> - 200) x <span id="constant">Constant</span>) /
                <span id="flow">Flow Rate</span> = <span id="duration">Duration (in minutes)</span>
            </p> -->
        </div>

        <!-- <a href="https://healthfully.com/calculate-oxygen-tank-duration-8526252.html">Reference</a> -->

    </div>

    <!-- Beer math for calculation based on flow rate -->

    <div class="portfolioContainer boxTwo tabcontent" id="consumption">
        <h2 style="text-align: center">Oxygen Consumption Calculation</h2>

        <form class="form">

            <label for="minuteVolume" class="form__label tooltip">Patient Expired Minute Volume
                <br>
                <div class="tooltiptext">Minute Volume = Respiratory Rate x Tidal Volume</div>
            </label>
            <input type="number" id="minuteVolume" name="minuteVolume" min="0" class="form__input" required>

            <br>

            <!-- Values here are numeric base flow rates as provided by Hamilton they are numeric
                to ensure they can be passed directly into the formula in ui.js-->
            <label for="ptGroup" class="form__label">Patient Group</label>
            <select id="ptGroup">
                <option value="3">Adult / Pediatric</option>
                <option value="4">neonatal</option>
            </select>

            <br>

            <label for="MVLeak" class="form__label">MV Leak</label>
            <input type="number" id="MVLeak" name="MVLeak" value=0 class="form__input">

            <br>

            <label for="FiO2" class="form__label">FiO2</label>
            <input type="number" id="FiO2" name="FiO2" min="21" max="100" class="form__input" required>

            <br>

        </form>

        <button class="submitButton" type="submit" onclick="calculateConsumption()">Calculate Oxygen
            Consumption</button>

        <h3 style="text-align:center" id="o2Consumption"></h3>


        <h3>Formula</h3>

        <p>
            ((<span id="expMinVol">Minute Volume</span> + Base Flow + MVleak) x <span id="FiO2">Oxygen
                FiO<sub>2</sub></span> - 20.9) /
            79.1 = <span id="lmin">l/min Oxygen Flow</span>
        </p>
    </div>

    <div class="portfolioContainer boxThree tabcontent" id="beerMath">
        <!-- <a href="https://healthfully.com/calculate-oxygen-tank-duration-8526252.html">Reference</a> -->
    </div>
